<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Records</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>All Health Records</h1>

    {% if records %}
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Weight (kg)</th>
          <th>Blood Pressure</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        {% for record in records %}
        <tr>
          <td>{{ record.date }}</td>
          <td>{{ record.weight }}</td>
          <td>{{ record.blood_pressure }}</td>
          <td>{{ record.notes }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No records found.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn-link">Add New Record</a>
  </div>
</body>
</html>
